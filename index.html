<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroEmulator Open NES</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
        #nes-screen { border: 2px solid black; }
        #controller { margin-top: 20px; }
        button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Open NES</h1>
    <canvas id="nes-screen" width="256" height="240"></canvas>
    <div id="controller">
        <div>
            <button id="up">Up</button>
        </div>
        <div>
            <button id="left">Left</button>
            <button id="start">Start</button>
            <button id="select">Select</button>
            <button id="right">Right</button>
        </div>
        <div>
            <button id="down">Down</button>
        </div>
        <div>
            <button id="a">A</button>
            <button id="b">B</button>
        </div>
    </div>
    <input type="file" id="file-input" accept=".nes">
    <script src="https://cdn.jsdelivr.net/npm/nesjs"></script>
    <script src="nes-emulator.js"></script>
</body>
</html>
